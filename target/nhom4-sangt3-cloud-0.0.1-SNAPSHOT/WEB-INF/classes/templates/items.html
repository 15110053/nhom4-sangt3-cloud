<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Items page</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
</head>
<body>
	<header style="text-align:center">
		<h1>NHÓM 4 SÁNG THỨ 3</h1>
	</header>
	<section class="container">
		<div>
			<table class="table table-dark table-hover col-sm-9 col-md-6">
				<thead>
					<th>ID Item</th>
					<th>Item Name</th>
					<th>Cost</th>
				</thead>
				<tbody th:block th:each="item :${items}">
					<tr>
						<td th:text="${item.iDItem}"></td>
						<td th:text="${item.name}"></td>
						<td th:text="${item.cost}"></td>
					</tr>
				</tbody>
			</table>
		</div>
		<button type="button" class="btn btn-primary btn-lg">Add item</button>
	</section>
</body>
</html>
